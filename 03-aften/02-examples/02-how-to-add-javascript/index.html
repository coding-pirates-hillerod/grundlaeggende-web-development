<!DOCTYPE html>
<html>
  <head>
    <title>Min awesome hjemmeside</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Min awesome hjemmeside</h1>
    <p>Velkommen til min personlige hjemmeside - den er awesome!</p>
    <div>
      <img src="me.jpg" />
      <p>Jeg hedder Jonas og er for <b>syg</b> og <em>vildt</em> cool!</p>
    </div>
    <p>
      Jeg elsker fodbold og læser ofte nyheder på
      <a href="https://bold.dk">bold.dk</a>
    </p>
    <p>Andre ting jeg elsker:</p>
    <ul>
      <li>Pizza</li>
      <li>Nyheder på tegnsprog</li>
      <li>Ost</li>
    </ul>
    <input type="text" id="input" />
    <button id="btn">Tilføj</button>

    <!-- Først måde at skrive JavaScript - imellem et "script" element -->
    <script>
      var btn = document.getElementById("btn");
      btn.addEventListener("click", function () {
        console.log("Hej med dig fra HTML'en");
      });
    </script>

    <!-- Anden måde at skrive JavaScript - med en reference til sin ".js" fil i "script" elementets "src" attribut -->
    <script src="script.js"></script>
  </body>
</html>
